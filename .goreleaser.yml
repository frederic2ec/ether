# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
    goarch:
      - amd64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
    flags:
      - -trimpath
    ldflags:
      - -s -w
archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: mac
checksum:
  algorithm: sha512

nfpms:
  - id: default
    package_name: ether

    homepage: https://github.com/frederic2ec/ether
    maintainer: Frédéric C. <frederic.c@gemst1.io>
    description: |
      A modern lightweight programming language written in Go
    license: GPL-3.0 License

    formats:
      - deb
      - rpm

release:
  github:
    owner: frederic2ec
    name: ether
  draft: true
  prerelease: auto
changelog:
  sort: asc
  filters:
    exclude:
      - "^chore:"
      - "^ci:"
      - "^docs?:"
      - "^readme:"
      - "^tests?:"
      - '^\w+\s+' # a hack to remove commit messages without colons thus don't correspond to a packag
